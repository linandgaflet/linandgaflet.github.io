<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            text-align: center;
        }
        .show-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .show-button:hover {
            background-color: darkred;
        }
        .hidden-text {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            background-color: #eeeeee;
            padding: 10px;
        }
        .copy-button {
            display: none;
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .copy-button:hover {
            background-color: darkgreen;
        }
        .input-field {
            padding: 10px;
            font-size: 16px;
        }
        .password-hint {
            margin-top: 10px;
            font-size: 14px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoş Geldiniz</h1>
        <input type="text" class="input-field" id="codeInput" placeholder="Kodunu gir">
        <div class="password-hint">Şifre: naber müdür</div>
        <button class="show-button" onclick="checkCode()">Mesajı Görüntüle</button>
        <div class="hidden-text" id="hiddenText">
            discord.gg/rZHqvHkf
        </div>
        <button class="copy-button" id="copyButton" onclick="copyText()">Yazıyı Kopyala</button>
    </div>
    <script>
        function checkCode() {
            const codeInput = document.getElementById('codeInput').value;
            if (codeInput === "naber müdür") {
                document.getElementById('hiddenText').style.display = 'block';
                document.getElementById('copyButton').style.display = 'block';
            } else {
                alert('Yanlış kod birader, neyi deniyorsun anlamadım.);
            }
        }

        function copyText() {
            const hiddenMessage = document.getElementById('hiddenText').innerText;
            navigator.clipboard.writeText(hiddenMessage).then(() => {
                alert('Yazı kopyalandı: ' + hiddenMessage);
            });
        }
    </script>
</body>
</html>
