<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .hidden-text {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .show-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .show-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Site</h1>
        <button class="show-button" onclick="showText()">See the Message</button>
        <div class="hidden-text" id="hiddenText">
            This is the hidden message. Welcome and have a great day!
        </div>
    </div>
    <script>
        function showText() {
            document.getElementById('hiddenText').style.display = 'block';
        }
    </script>
</body>
</html>
