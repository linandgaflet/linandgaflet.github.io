<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
</head>
<body>
    <h1>Admin Paneli</h1>

    <form id="story-form">
        <label for="title">Başlık:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="content">İçerik:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Hikaye Ekle</button>
    </form>

    <script>
        document.getElementById('story-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
            
            // Örneğin localStorage kullanarak hikayeyi saklayabilirsiniz
            var stories = JSON.parse(localStorage.getItem('stories')) || [];
            var newStory = { title: title, content: content };
            stories.push(newStory);
            localStorage.setItem('stories', JSON.stringify(stories));
            
            alert('Hikaye başarıyla eklendi!');
            // İsterseniz burada başka bir işlem yapabilirsiniz (örneğin sayfayı yenilemek)
        });
    </script>
</body>
</html>
