<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lin and Gaflet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lin and Gaflet</h1>
            <nav>
                <a href="#" id="admin-link">Admin Girişi</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="stories">
            <h2>Hikayeler</h2>
            <ul id="story-list">
                <li><a href="#" onclick="showStory('story1')">Normal Hikaye 1</a></li>
                <li><a href="#" onclick="showStory('story2')">Normal Hikaye 2</a></li>
                <!-- İstediğiniz kadar hikaye ekleyebilirsiniz -->
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>42656e20536962657274616e6b</p>
        </div>
    </footer>

    <div id="story-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        document.getElementById('admin-link').onclick = function(event) {
            event.preventDefault();
            var password = prompt('Admin şifresini girin:');
            if (password === 'basak') {
                window.location.href = 'admin.html';
            } else {
                alert('Yanlış şifre! Admin paneline erişim reddedildi.');
            }
        };

        function showStory(storyId) {
            var storyText;
            if (storyId === 'story1') {
                storyText = "Deneme 1<br>Bu hikaye Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac justo mollis, aliquet libero sed, gravida erat. Integer ac tempor orci. Nunc maximus lectus sit amet justo congue, eget accumsan ligula eleifend. Nullam id aliquam mi. Duis non odio vitae felis viverra ultrices vel sed nunc.";
            } else if (storyId === 'story2') {
                storyText = "Deneme 2<br>Etiam eu augue tincidunt, faucibus dolor sed, consequat risus. Ut ac odio fermentum, dapibus nulla sed, tempor dui. Aenean eu ligula pretium, convallis tortor vitae, aliquet nunc. Integer consequat turpis eget ultricies consectetur. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; Proin semper tellus vel lacus vehicula, at maximus lectus aliquam.";
            }

            var modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = storyText;
            var modal = document.getElementById('story-modal');
            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('story-modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
